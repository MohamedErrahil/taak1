<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Games Overzicht</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <nav>
        <!-- Navigatiebalk -->
        <a href="/games">Overzicht</a>
    </nav>
    <h1>Games Overzicht</h1>
    <input type="text" id="filter" placeholder="Filter op naam...">
    <table id="gamesTable">
        <thead>
            <tr>
                <th>Naam</th>
                <th>Genre</th>
                <th>Release Datum</th>
                <th>Acties</th>
            </tr>
        </thead>
        <tbody>
            <!-- Games worden hier dynamisch ingeladen via script.js -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
